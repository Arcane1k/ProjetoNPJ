<html>

                <a href="visaogeral.html" class="flex items-center gap-3 px-3 py-2 hover:bg-[#e7edf4] rounded-full">

                <a href="demandas.html" class="flex items-center gap-3 px-3 py-2 bg-[#e7edf4] rounded-full">

                <a href="atendimentos.html" class="flex items-center gap-3 px-3 py-2 hover:bg-[#e7edf4] rounded-full">

            <div class="pb-3">

                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#49749c] pb-[13px] pt-4" href="#">

                </a>
              </div>

            <h2 class="text-[#0d151c] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Documentos Obrigatórios</h2>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#cedce8] bg-slate-50">
                <table class="flex-1">

                      <th class="table-0249393d-cfcc-4340-9513-a001802e470e-column-120 px-4 py-3 text-left text-[#0d151c] w-[400px] text-sm font-medium leading-normal">

                      </th>
                      <th class="table-0249393d-cfcc-4340-9513-a001802e470e-column-240 px-4 py-3 text-left text-[#0d151c] w-60 text-sm font-medium leading-normal">Status</th>

                      </th>

                  <tbody>
                    <tr class="border-t border-t-[#cedce8]">
                      <td class="table-0249393d-cfcc-4340-9513-a001802e470e-column-120 h-[72px] px-4 py-2 w-[400px] text-[#0d151c] text-sm font-normal leading-normal">
                        Procuração

                      <td class="table-0249393d-cfcc-4340-9513-a001802e470e-column-240 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#e7edf4] text-[#0d151c] text-sm font-medium leading-normal w-full"

                          <span class="truncate">Pendente</span>
                        </button>
                      </td>
                      <td class="table-0249393d-cfcc-4340-9513-a001802e470e-column-360 h-[72px] px-4 py-2 w-60 text-[#49749c] text-sm font-bold leading-normal tracking-[0.015em]">
                        Visualizar
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#cedce8]">
                      <td class="table-0249393d-cfcc-4340-9513-a001802e470e-column-120 h-[72px] px-4 py-2 w-[400px] text-[#0d151c] text-sm font-normal leading-normal">
                        Declaração de Hipossuficiência
                      </td>
                      <td class="table-0249393d-cfcc-4340-9513-a001802e470e-column-240 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#e7edf4] text-[#0d151c] text-sm font-medium leading-normal w-full"

                          <span class="truncate">Completo</span>
                        </button>
                      </td>
                      <td class="table-0249393d-cfcc-4340-9513-a001802e470e-column-360 h-[72px] px-4 py-2 w-60 text-[#49749c] text-sm font-bold leading-normal tracking-[0.015em]">
                        Visualizar

                    </tr>
                    <tr class="border-t border-t-[#cedce8]">

                      </td>

                        >
                          <span class="truncate">Pendente</span>
                        </button>

                        Visualizar
                      </td>
                    </tr>

              <style>
                          @container(max-width:120px){.table-0249393d-cfcc-4340-9513-a001802e470e-column-120{display: none;}}
                @container(max-width:240px){.table-0249393d-cfcc-4340-9513-a001802e470e-column-240{display: none;}}
                @container(max-width:360px){.table-0249393d-cfcc-4340-9513-a001802e470e-column-360{display: none;}}
              </style>
